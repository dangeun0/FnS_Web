<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}재고 관리{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/inventory.css') }}">
  {% block head %}{% endblock %}
  <style>
    .nav { display:flex; gap:16px; }
    .nav-link { text-decoration:none; color:var(--text); font-weight:500; }
    .nav-link:hover { color:var(--pri); }
  </style>
</head>
<body>
  <header>
    <div class="brand">부품 관리</div>
    <nav class="nav">
      <a href="/inventory" class="nav-link">재고 목록</a>
      <a href="/inventory/txn_history" class="nav-link">입출고 이력</a>
    </nav>
    <button id="btnLogout" title="로그아웃" style="margin-left:auto">로그아웃</button>
  </header>

  <div class="wrap">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
