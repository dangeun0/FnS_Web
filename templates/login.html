<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <style>
    :root { --bg:#f5f7fb; --card:#fff; --text:#222; --muted:#555; --pri:#2f6feb; }
    html,body{height:100%;}
    body{margin:0; background:var(--bg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text);}
    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px;}
    .card{width:100%; max-width:380px; background:var(--card); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); padding:28px;}
    h1{margin:0 0 8px; font-size:22px;}
    p.subtitle{margin:0 0 24px; color:var(--muted);}
    label{display:block; font-size:13px; color:#333; margin:14px 0 6px;}
    input{width:310px; padding:12px 13px; border:1px solid #d6dae3; border-radius:10px; font-size:14px; outline:none;}
    input:focus{border-color:var(--pri); box-shadow:0 0 0 3px rgba(47,111,235,.15)}
    button{width:340px; margin-top:18px; padding:12px 14px; font-size:15px; background:var(--pri); color:#fff; border:0; border-radius:10px; cursor:pointer;}
    .error{margin-top:12px; color:#c62828; font-size:13px;}
    .meta{margin-top:18px; font-size:12px; color:#666; text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>로그인</h1>
      <p class="subtitle">사번과 비밀번호를 입력하세요.</p>
      <form method="post">
        <label for="id">ID</label>
        <input id="id" name="id" placeholder="사번 7자리" autofocus />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" />
        <button type="submit">Sign in</button>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
      </form>
      <div class="meta">대소문자 구분 없이 ID를 인식합니다.</div>
    </div>
  </div>
</body>
</html>
