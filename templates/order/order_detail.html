{% extends 'base.html' %}
{% block title %}발주 상세{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/order.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<div id="order-detail-root" data-manage-no="{{ manage_no }}"></div>

<div class="container my-4">
  <div class="card section-card delivery-highlight">
    <div class="card-body"><!-- JS가 채움 --></div>
  </div>
  <div class="timeline"><!-- JS가 채움 --></div>
  <div class="d-flex justify-content-end gap-2">
    <a class="btn btn-secondary" href="/order/list"><i class="bi bi-arrow-left"></i> 목록</a>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/order.js') }}"></script>
<script>
  // body data-* 의존 제거, 루트 엘리먼트에서 읽기
  window.__ORDER_DETAIL_MANAGE_NO__ = document.getElementById('order-detail-root')?.dataset.manageNo;
</script>
{% endblock %}
