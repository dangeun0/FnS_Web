<!-- ======================= order_detail.html ======================= -->
{% extends 'base.html' %}
{% block title %}발주 상세{% endblock %}
{% block content %}
<body data-page="order-detail" data-manage-no="{{ manage_no }}">
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/order/list"><i class="bi bi-box-seam"></i> FnS Order</a>
      <div class="d-flex text-dark">
        <span class="me-3"><i class="bi bi-person-circle"></i> 관리자 (Admin)</span>
        <button class="btn btn-outline-primary btn-sm" onclick="location.href='/logout'">로그아웃</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="card section-card delivery-highlight">
      <div class="card-body"></div>
    </div>

    <div class="timeline"></div>

    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-secondary" onclick="location.href='/order/list'"><i class="bi bi-arrow-left"></i> 목록</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/order.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/order.css') }}">
</body>
{% endblock %}
