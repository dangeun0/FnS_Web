{% extends 'base.html' %}
{% block title %}발주 상세{% endblock %}

{% block styles %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/order.css') }}">
{% endblock %}

{% block content %}
<div class="container my-4" id="order-detail-root" data-manage-no="{{ manage_no }}">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold"><i class="bi bi-clipboard-check"></i> 발주 상세 정보</h4>
    <a class="btn btn-secondary" href="{{ url_for('order.order_list') }}"><i class="bi bi-arrow-left"></i> 목록으로</a>
  </div>
  
  <div class="card section-card">
    <div class="card-body"></div>
  </div>
  
  <div class="timeline"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/order.js') }}"></script>
{% endblock %}
